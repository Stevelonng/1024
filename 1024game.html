<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            animation: bgShift 15s ease infinite;
        }

        @keyframes bgShift {
            0%, 100% { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
            50% { background: linear-gradient(135deg, #764ba2 0%, #667eea 100%); }
        }

        .container {
            background: rgba(255, 255, 255, 0.98);
            border-radius: 30px;
            padding: 40px;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.25);
            max-width: 520px;
            width: 100%;
            backdrop-filter: blur(10px);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #2d3748;
            font-size: 3.5em;
            margin-bottom: 15px;
            font-weight: 800;
            letter-spacing: -2px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .info {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .score-box, .best-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px 30px;
            border-radius: 15px;
            text-align: center;
            min-width: 130px;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            transition: all 0.3s ease;
        }

        .score-box:hover, .best-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .score-box label, .best-box label {
            display: block;
            font-size: 0.85em;
            opacity: 0.95;
            margin-bottom: 8px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        .score-box span, .best-box span {
            display: block;
            font-size: 2.2em;
            font-weight: 800;
            letter-spacing: -1px;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 14px 20px;
            border: none;
            border-radius: 12px;
            font-size: 1.05em;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 0.5px;
        }

        .btn-new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .btn-new:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .btn-new:active {
            transform: translateY(-1px);
        }

        .btn-undo {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #2d3748;
            font-weight: 700;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .btn-undo:hover:not(:disabled) {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
        }

        .btn-undo:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .game-board {
            background: linear-gradient(135deg, #e8d5c4 0%, #d4c5b9 100%);
            border-radius: 15px;
            padding: 12px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin-bottom: 25px;
            aspect-ratio: 1;
            box-shadow: inset 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tile {
            background: #d4c5b9;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.2em;
            font-weight: 800;
            color: #776e65;
            transition: all 0.15s ease-in-out;
            position: relative;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            letter-spacing: -1px;
        }

        .tile.new {
            animation: pop 0.3s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes pop {
            0% { transform: scale(0.5); opacity: 0; }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); opacity: 1; }
        }

        .tile.merged {
            animation: merge 0.25s cubic-bezier(0.34, 1.56, 0.64, 1);
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.2); }
            100% { transform: scale(1); }
        }

        .tile-2 { background: linear-gradient(135deg, #eee4da 0%, #e8dcc8 100%); color: #776e65; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.08); }
        .tile-4 { background: linear-gradient(135deg, #ede0c8 0%, #e7d4b8 100%); color: #776e65; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1); }
        .tile-8 { background: linear-gradient(135deg, #f2b179 0%, #ec9e63 100%); color: #f9f6f2; box-shadow: 0 5px 15px rgba(242, 177, 121, 0.3); }
        .tile-16 { background: linear-gradient(135deg, #f59563 0%, #f07a4d 100%); color: #f9f6f2; box-shadow: 0 5px 15px rgba(245, 149, 99, 0.3); }
        .tile-32 { background: linear-gradient(135deg, #f67c5f 0%, #f05a47 100%); color: #f9f6f2; box-shadow: 0 5px 15px rgba(246, 124, 95, 0.3); }
        .tile-64 { background: linear-gradient(135deg, #f65e3b 0%, #e63f1f 100%); color: #f9f6f2; box-shadow: 0 5px 15px rgba(246, 94, 59, 0.3); }
        .tile-128 { background: linear-gradient(135deg, #edcf72 0%, #e8c55c 100%); color: #095f6b; font-size: 1.8em; box-shadow: 0 5px 15px rgba(237, 207, 114, 0.3); }
        .tile-256 { background: linear-gradient(135deg, #edcc61 0%, #e8c94a 100%); color: #095f6b; font-size: 1.8em; box-shadow: 0 5px 15px rgba(237, 204, 97, 0.3); }
        .tile-512 { background: linear-gradient(135deg, #edc850 0%, #e8c539 100%); color: #095f6b; font-size: 1.8em; box-shadow: 0 5px 15px rgba(237, 200, 80, 0.3); }
        .tile-1024 { background: linear-gradient(135deg, #edc53f 0%, #e8c228 100%); color: #095f6b; font-size: 1.5em; box-shadow: 0 5px 15px rgba(237, 197, 63, 0.3); }
        .tile-2048 { background: linear-gradient(135deg, #3c3c2f 0%, #2a2a1f 100%); color: #f9f6f2; font-size: 1.5em; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4); }
        .tile-4096 { background: linear-gradient(135deg, #2c2c1f 0%, #1a1a0f 100%); color: #f9f6f2; font-size: 1.3em; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.5); }
        .tile-8192 { background: linear-gradient(135deg, #1c1c0f 0%, #0a0a00 100%); color: #f9f6f2; font-size: 1.3em; box-shadow: 0 5px 15px rgba(0, 0, 0, 0.6); }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.6);
            justify-content: center;
            align-items: center;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .game-over.show {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .game-over-content {
            background: white;
            padding: 50px 40px;
            border-radius: 25px;
            text-align: center;
            box-shadow: 0 30px 80px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            max-width: 400px;
        }

        @keyframes slideUp {
            from {
                transform: translateY(80px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .game-over-content h2 {
            font-size: 3em;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 800;
        }

        .game-over-content p {
            font-size: 1.3em;
            color: #4a5568;
            margin-bottom: 35px;
            font-weight: 600;
        }

        .game-over-content button {
            padding: 16px 50px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .game-over-content button:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 35px rgba(102, 126, 234, 0.4);
        }

        .instructions {
            background: linear-gradient(135deg, #f7fafc 0%, #edf2f7 100%);
            padding: 20px;
            border-radius: 12px;
            font-size: 0.95em;
            color: #4a5568;
            line-height: 1.8;
            border-left: 4px solid #667eea;
        }

        .instructions h3 {
            color: #2d3748;
            margin-bottom: 12px;
            font-size: 1.1em;
            font-weight: 700;
        }

        .instructions p {
            margin-bottom: 10px;
            font-weight: 500;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 1024</h1>
            <div class="info">
                <div class="score-box">
                    <label>分数</label>
                    <span id="score">0</span>
                </div>
                <div class="best-box">
                    <label>最高分</label>
                    <span id="best">0</span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-new" onclick="newGame()">新游戏</button>
            <button class="btn-undo" id="undoBtn" onclick="undo()" disabled>撤销</button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="instructions">
            <h3>📋 游戏规则</h3>
            <p>• 使用 ⬆️⬇️⬅️➡️ 方向键或 WASD 移动方块</p>
            <p>• 相同数字的方块相碰会合并</p>
            <p>• 合并后的数字为两个数字之和</p>
            <p>• 目标：合并出 1024 方块</p>
            <p>• 无法移动时游戏结束</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverTitle">游戏结束</h2>
            <p>最终分数: <strong id="finalScore">0</strong></p>
            <button onclick="newGame()">再来一局</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 4;
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('best1024') || 0;
        let history = [];

        document.getElementById('best').textContent = best;

        function initGrid() {
            grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
            addNewTile();
            addNewTile();
        }

        function addNewTile() {
            const empty = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) empty.push({ x: i, y: j });
                }
            }
            if (empty.length > 0) {
                const pos = empty[Math.floor(Math.random() * empty.length)];
                grid[pos.x][pos.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const value = grid[i][j];
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    if (value > 0) {
                        tile.textContent = value;
                        tile.className += ` tile-${value}`;
                    }
                    board.appendChild(tile);
                }
            }
        }

        function move(direction) {
            const oldGrid = grid.map(row => [...row]);
            let moved = false;

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < GRID_SIZE; i++) {
                    let row = grid[i];
                    if (direction === 'right') row = row.reverse();
                    
                    row = slideAndMerge(row);
                    
                    if (direction === 'right') row = row.reverse();
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < GRID_SIZE; j++) {
                    let col = [grid[0][j], grid[1][j], grid[2][j], grid[3][j]];
                    if (direction === 'down') col = col.reverse();
                    
                    col = slideAndMerge(col);
                    
                    if (direction === 'down') col = col.reverse();
                    for (let i = 0; i < GRID_SIZE; i++) {
                        grid[i][j] = col[i];
                    }
                }
            }

            moved = JSON.stringify(oldGrid) !== JSON.stringify(grid);
            
            if (moved) {
                history.push(oldGrid.map(row => [...row]));
                document.getElementById('undoBtn').disabled = false;
                addNewTile();
                checkWin();
                checkGameOver();
            }

            render();
            return moved;
        }

        function slideAndMerge(arr) {
            arr = arr.filter(val => val !== 0);
            
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr.splice(i + 1, 1);
                }
            }
            
            while (arr.length < GRID_SIZE) {
                arr.push(0);
            }
            
            return arr;
        }

        function checkWin() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 1024) {
                        showGameOver(true);
                    }
                }
            }
        }

        function checkGameOver() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) return;
                    if (j < GRID_SIZE - 1 && grid[i][j] === grid[i][j + 1]) return;
                    if (i < GRID_SIZE - 1 && grid[i][j] === grid[i + 1][j]) return;
                }
            }
            showGameOver(false);
        }

        function showGameOver(won) {
            const gameOverDiv = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const finalScore = document.getElementById('finalScore');
            
            title.textContent = won ? '🎉 恭喜！' : '💔 游戏结束';
            finalScore.textContent = score;
            
            if (score > best) {
                best = score;
                localStorage.setItem('best1024', best);
                document.getElementById('best').textContent = best;
            }
            
            gameOverDiv.classList.add('show');
        }

        function newGame() {
            grid = [];
            score = 0;
            history = [];
            document.getElementById('score').textContent = '0';
            document.getElementById('undoBtn').disabled = true;
            document.getElementById('gameOver').classList.remove('show');
            initGrid();
            render();
        }

        function undo() {
            if (history.length > 0) {
                grid = history.pop();
                document.getElementById('undoBtn').disabled = history.length === 0;
                render();
            }
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright', 'w', 'a', 's', 'd'].includes(key)) {
                e.preventDefault();
                
                if (key === 'arrowup' || key === 'w') move('up');
                else if (key === 'arrowdown' || key === 's') move('down');
                else if (key === 'arrowleft' || key === 'a') move('left');
                else if (key === 'arrowright' || key === 'd') move('right');
                
                document.getElementById('score').textContent = score;
            }
        });

        newGame();
    </script>
</body>
</html>
