<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>1024 游戏</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 500px;
            width: 100%;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        h1 {
            color: #333;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .info {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            margin-bottom: 20px;
            flex-wrap: wrap;
        }

        .score-box, .best-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 25px;
            border-radius: 10px;
            text-align: center;
            min-width: 120px;
        }

        .score-box label, .best-box label {
            display: block;
            font-size: 0.9em;
            opacity: 0.9;
            margin-bottom: 5px;
        }

        .score-box span, .best-box span {
            display: block;
            font-size: 1.8em;
            font-weight: bold;
        }

        .buttons {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-new {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-new:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-undo {
            background: #f0f0f0;
            color: #333;
            border: 2px solid #ddd;
        }

        .btn-undo:hover {
            background: #e0e0e0;
        }

        .btn-undo:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .game-board {
            background: #bbada0;
            border-radius: 10px;
            padding: 10px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
            margin-bottom: 20px;
            aspect-ratio: 1;
        }

        .tile {
            background: #cdc1b4;
            border-radius: 5px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            font-weight: bold;
            color: #776e65;
            transition: all 0.15s ease-in-out;
            position: relative;
        }

        .tile.new {
            animation: pop 0.2s ease-in-out;
        }

        @keyframes pop {
            0% { transform: scale(0.8); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        .tile.merged {
            animation: merge 0.2s ease-in-out;
        }

        @keyframes merge {
            0% { transform: scale(1); }
            50% { transform: scale(1.15); }
            100% { transform: scale(1); }
        }

        .tile-2 { background: #eee4da; color: #776e65; }
        .tile-4 { background: #ede0c8; color: #776e65; }
        .tile-8 { background: #f2b179; color: #f9f6f2; }
        .tile-16 { background: #f59563; color: #f9f6f2; }
        .tile-32 { background: #f67c5f; color: #f9f6f2; }
        .tile-64 { background: #f65e3b; color: #f9f6f2; }
        .tile-128 { background: #edcf72; color: #095f6b; font-size: 1.5em; }
        .tile-256 { background: #edcc61; color: #095f6b; font-size: 1.5em; }
        .tile-512 { background: #edc850; color: #095f6b; font-size: 1.5em; }
        .tile-1024 { background: #edc53f; color: #095f6b; font-size: 1.3em; }
        .tile-2048 { background: #3c3c2f; color: #f9f6f2; font-size: 1.3em; }

        .tile-4096 { background: #2c2c1f; color: #f9f6f2; font-size: 1.2em; }
        .tile-8192 { background: #1c1c0f; color: #f9f6f2; font-size: 1.2em; }

        .game-over {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .game-over.show {
            display: flex;
        }

        .game-over-content {
            background: white;
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            animation: slideUp 0.3s ease-in-out;
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .game-over-content h2 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 20px;
        }

        .game-over-content p {
            font-size: 1.2em;
            color: #666;
            margin-bottom: 30px;
        }

        .game-over-content button {
            padding: 15px 40px;
            font-size: 1.1em;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .game-over-content button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }

        .instructions {
            background: #f5f5f5;
            padding: 15px;
            border-radius: 8px;
            font-size: 0.9em;
            color: #666;
            line-height: 1.6;
        }

        .instructions h3 {
            color: #333;
            margin-bottom: 10px;
        }

        .instructions p {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🎮 1024</h1>
            <div class="info">
                <div class="score-box">
                    <label>分数</label>
                    <span id="score">0</span>
                </div>
                <div class="best-box">
                    <label>最高分</label>
                    <span id="best">0</span>
                </div>
            </div>
        </div>

        <div class="buttons">
            <button class="btn-new" onclick="newGame()">新游戏</button>
            <button class="btn-undo" id="undoBtn" onclick="undo()" disabled>撤销</button>
        </div>

        <div class="game-board" id="gameBoard"></div>

        <div class="instructions">
            <h3>📋 游戏规则</h3>
            <p>• 使用 ⬆️⬇️⬅️➡️ 方向键或 WASD 移动方块</p>
            <p>• 相同数字的方块相碰会合并</p>
            <p>• 合并后的数字为两个数字之和</p>
            <p>• 目标：合并出 1024 方块</p>
            <p>• 无法移动时游戏结束</p>
        </div>
    </div>

    <div class="game-over" id="gameOver">
        <div class="game-over-content">
            <h2 id="gameOverTitle">游戏结束</h2>
            <p>最终分数: <strong id="finalScore">0</strong></p>
            <button onclick="newGame()">再来一局</button>
        </div>
    </div>

    <script>
        const GRID_SIZE = 4;
        let grid = [];
        let score = 0;
        let best = localStorage.getItem('best1024') || 0;
        let history = [];

        document.getElementById('best').textContent = best;

        function initGrid() {
            grid = Array(GRID_SIZE).fill(null).map(() => Array(GRID_SIZE).fill(0));
            addNewTile();
            addNewTile();
        }

        function addNewTile() {
            const empty = [];
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) empty.push({ x: i, y: j });
                }
            }
            if (empty.length > 0) {
                const pos = empty[Math.floor(Math.random() * empty.length)];
                grid[pos.x][pos.y] = Math.random() < 0.9 ? 2 : 4;
            }
        }

        function render() {
            const board = document.getElementById('gameBoard');
            board.innerHTML = '';
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    const value = grid[i][j];
                    const tile = document.createElement('div');
                    tile.className = 'tile';
                    if (value > 0) {
                        tile.textContent = value;
                        tile.className += ` tile-${value}`;
                    }
                    board.appendChild(tile);
                }
            }
        }

        function move(direction) {
            const oldGrid = grid.map(row => [...row]);
            let moved = false;

            if (direction === 'left' || direction === 'right') {
                for (let i = 0; i < GRID_SIZE; i++) {
                    let row = grid[i];
                    if (direction === 'right') row = row.reverse();
                    
                    row = slideAndMerge(row);
                    
                    if (direction === 'right') row = row.reverse();
                    grid[i] = row;
                }
            } else {
                for (let j = 0; j < GRID_SIZE; j++) {
                    let col = [grid[0][j], grid[1][j], grid[2][j], grid[3][j]];
                    if (direction === 'down') col = col.reverse();
                    
                    col = slideAndMerge(col);
                    
                    if (direction === 'down') col = col.reverse();
                    for (let i = 0; i < GRID_SIZE; i++) {
                        grid[i][j] = col[i];
                    }
                }
            }

            moved = JSON.stringify(oldGrid) !== JSON.stringify(grid);
            
            if (moved) {
                history.push(oldGrid.map(row => [...row]));
                document.getElementById('undoBtn').disabled = false;
                addNewTile();
                checkWin();
                checkGameOver();
            }

            render();
            return moved;
        }

        function slideAndMerge(arr) {
            arr = arr.filter(val => val !== 0);
            
            for (let i = 0; i < arr.length - 1; i++) {
                if (arr[i] === arr[i + 1]) {
                    arr[i] *= 2;
                    score += arr[i];
                    arr.splice(i + 1, 1);
                }
            }
            
            while (arr.length < GRID_SIZE) {
                arr.push(0);
            }
            
            return arr;
        }

        function checkWin() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 1024) {
                        showGameOver(true);
                    }
                }
            }
        }

        function checkGameOver() {
            for (let i = 0; i < GRID_SIZE; i++) {
                for (let j = 0; j < GRID_SIZE; j++) {
                    if (grid[i][j] === 0) return;
                    if (j < GRID_SIZE - 1 && grid[i][j] === grid[i][j + 1]) return;
                    if (i < GRID_SIZE - 1 && grid[i][j] === grid[i + 1][j]) return;
                }
            }
            showGameOver(false);
        }

        function showGameOver(won) {
            const gameOverDiv = document.getElementById('gameOver');
            const title = document.getElementById('gameOverTitle');
            const finalScore = document.getElementById('finalScore');
            
            title.textContent = won ? '🎉 恭喜！' : '💔 游戏结束';
            finalScore.textContent = score;
            
            if (score > best) {
                best = score;
                localStorage.setItem('best1024', best);
                document.getElementById('best').textContent = best;
            }
            
            gameOverDiv.classList.add('show');
        }

        function newGame() {
            grid = [];
            score = 0;
            history = [];
            document.getElementById('score').textContent = '0';
            document.getElementById('undoBtn').disabled = true;
            document.getElementById('gameOver').classList.remove('show');
            initGrid();
            render();
        }

        function undo() {
            if (history.length > 0) {
                grid = history.pop();
                document.getElementById('undoBtn').disabled = history.length === 0;
                render();
            }
        }

        document.addEventListener('keydown', (e) => {
            const key = e.key.toLowerCase();
            if (['arrowup', 'arrowdown', 'arrowleft', 'arrowright', 'w', 'a', 's', 'd'].includes(key)) {
                e.preventDefault();
                
                if (key === 'arrowup' || key === 'w') move('up');
                else if (key === 'arrowdown' || key === 's') move('down');
                else if (key === 'arrowleft' || key === 'a') move('left');
                else if (key === 'arrowright' || key === 'd') move('right');
                
                document.getElementById('score').textContent = score;
            }
        });

        newGame();
    </script>
</body>
</html>
